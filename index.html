<!DOCTYPE html>
<html>
	<head>
		<title>Search Videos Parser</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/jquery.fancybox.css">
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/jquery.fancybox.pack.js"></script>
		<script>
			$(document).ready(function() {
				$(".fancybox").fancybox();
			});
		</script>
		<script type='text/javascript' src='.ninjaSkillz/config.js'></script>
	</head>
	<body>
		<div id="container">
			<header>
				<h1><span><img src="img/youTube_Custom.png"></span> Search<span>YouTube</span></h1>
				<p style="margin-left: 65px;">Search all Youtube videos</p>
			</header>
			<section>
				<form id="search-form" name="search-form" onsubmit="return search()">
					<div class="fieldcontainer">
						<input type="search" id="query" class="search-field" placeholder="Search YouTube...">
						<input type="submit" name="search-btn" id="search-btn" value="">
					</div>
				</form>
				
				<ul id="results"></ul>
				<div id="buttons"></div>
			</section>
			<footer>
				<p>Copyright &copy; 2021, All Rights Reserved</p>
			</footer>
		</div>
	</body>
</html>
